<div id="wrap" class="input">
    <header class="input-header">
        <h1>Delete AKS Cluster</h1>
    </header>
    <section class="input-content">
        <h2>Delete AKS Cluster<span>AKS</span></h2>
        <form class="form" [formGroup]="createForm" (ngSubmit)="onSubmit()">

            <label for="name">AKS Name</label>
            <input class="form__inset" type="text" formControlName="aks_name" placeholder="AKS Name" name="AKS Name">
            <div class="form-text validation-message text-danger"
                *ngIf=" AksName.errors?.['required'] && (AksName.touched || AksName.dirty)">
                Please enter AKS name
            </div>

            <label for="name">Resource Group Name</label>
            <input class="form__inset" type="text" formControlName="resource_group" placeholder="Resource Group Name"
                name="Resource Group Name">
            <div class="form-text validation-message text-danger"
                *ngIf=" ResourceName.errors?.['required'] && (ResourceName.touched || ResourceName.dirty)">
                Please enter Resource group name
            </div>
        </form>
        <div class="btns">
            <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
            <button class="btn btn-confirm" [disabled]="createForm.invalid" (click)="onSubmit()">Delete</button>
        </div>
    </section>
</div>
