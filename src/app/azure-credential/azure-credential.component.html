<div id="wrap" class="input">
    <header class="input-header">
        <h1>Provide Azure Credentials</h1>
    </header>
    <section class="input-content">
        <h2>Provide Azure Credentials<span>Azure</span></h2>
        <div class="input-content-wrap">
            <dl class="inputbox">
                <dt class="inputbox-title">User Name</dt>
                <dd class="inputbox-content">
                    <input id="user_name" type="text" required />
                    <label for="user_name">user name</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Subscription Id</dt>
                <dd class="inputbox-content">
                    <input id="subscription_id" type="text" required />
                    <label for="subscription_id">subscription id</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Client Id</dt>
                <dd class="inputbox-content">
                    <input id="client_id" type="text" required />
                    <label for="client_id">client id</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Client Secret</dt>
                <dd class="inputbox-content">
                    <input id="client_secret" type="password" required />
                    <label for="client_secret">client secret</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Tenant Id</dt>
                <dd class="inputbox-content">
                    <input id="tenant_id" type="text" required />
                    <label for="tenant_id">tenant id</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <div class="btns">
                <button class="btn btn-confirm">Submit</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </section>
</div>
