<div id="wrap" class="input">
    <header class="input-header">
        <h1>Provide Amazon Web Service Credentials</h1>
    </header>
    <section class="input-content">
        <h2>Provide Amazon Web Service Credentials<span>AWS</span></h2>
        <div class="input-content-wrap">
            <dl class="inputbox">
                <dt class="inputbox-title">User Name</dt>
                <dd class="inputbox-content">
                    <input id="user_name" type="text" required />
                    <label for="user_name">user name</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Access Key</dt>
                <dd class="inputbox-content">
                    <input id="access_key" type="text" required />
                    <label for="access_key">access key</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <dl class="inputbox">
                <dt class="inputbox-title">Secret Access Key</dt>
                <dd class="inputbox-content">
                    <input id="secret_access_key" type="password" required />
                    <label for="secret_access_key">secret access key</label>
                    <span class="underline"></span>
                </dd>
            </dl>
            <div class="btns">
                <button class="btn btn-confirm">Submit</button>
                <button class="btn btn-cancel">Cancel</button>
            </div>
        </div>
    </section>
</div>
