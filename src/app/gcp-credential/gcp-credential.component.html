<div id="wrap" class="input">
    <header class="input-header">
        <h1>Provide GCP Credentials</h1>
    </header>
    <section class="input-content">
        <h2>Provide Google Cloud Platform Credentials<span>GCP</span></h2>
        <form class="form" [formGroup]="createForm" (ngSubmit)="onNextGke()">
            <label for="name">User Name</label>
            <input class="form__inset" type="text" formControlName="username" placeholder="User Name" name="User Name">
            <div class="form-text validation-message text-danger" *ngIf=" Username.errors?.['required'] && (Username.touched || Username.dirty)">
                Please enter Username
            </div>

            <label for="name">Upload a JSON File</label>
            <input class="form__inset" type="file" formControlName="json_file" placeholder="Upload a JSON File" name="Upload a JSON File" accept=".json">
            <div class="form-text validation-message text-danger" *ngIf=" JsonFile.errors?.['required'] && (JsonFile.touched || JsonFile.dirty)">
                Please upload json file
            </div>
        </form>
        <div class="btns">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-confirm" [disabled]="createForm.invalid" (click)="onNextGke()">Next</button>
        </div>
    </section>
</div>
