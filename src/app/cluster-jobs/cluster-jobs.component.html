<div class="header-blue">
    <div class="container hero">
<div class="container-md">
    <div class="row device">
        <h1 class="heading">{{title}}</h1>
    </div>    
    <div class="table-container">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Created At</th>
            <th>Created By</th>
            <th>{{StausName}}</th>
            <th>Job ID</th>
            <th>Job Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of apiData">
            <td>{{ element.created_at | date: 'dd MMMM yyyy, HH:mm:ss' }}</td>
            <td>{{ element.created_by }}</td>
            <td>{{ element[propertyName] }}</td>
            <td>{{ element.job_id }}</td>
            <td>{{ element.job_name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
  <div *ngIf="showProgressBar" class="loading-overlay">
    <div class="loader"></div>
    <p class="loading-text">Just a moment...</p>
</div>
